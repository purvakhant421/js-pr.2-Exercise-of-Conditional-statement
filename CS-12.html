<!--12.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.-->
<script>
    
    var  angle1 = parseInt(prompt("Enter angle 1:"));
    var  angle2 = parseInt(prompt("Enter angle 2:"));
    var  angle3 = parseInt(prompt("Enter angle 3:"));
    
    var sum = angle1 + angle2 + angle3;
    
    if (sum == 180 && angle1 > 0 && angle2 > 0 && angle3 > 0) {
        document.write("The angles form a valid triangle");
    } 
    else {
        document.write("The angles do not form a valid triangle");
    }

</script>
