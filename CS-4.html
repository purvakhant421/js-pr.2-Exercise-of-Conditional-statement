<!--4.Write a JavaScript program to find which number is greter in 4 numbers using if else.-->
<script>

    var  a = parseInt(prompt("Enter number of A:"));
    var  b = parseInt(prompt("Enter number of B:"));
    var  c = parseInt(prompt("Enter number of C:"));
    var  d = parseInt(prompt("Enter number of D:"));
    
    
    if(a>b && a>c && a>d){
        document.write("A is greter");
    }

    else if(b>a && b>c && b>d){
        document.write("B is greter");
    }

    else if(c>a && c>b && c>d){
        document.write("C is greter");
    }

    else if(d>a && d>b && d>c){
        document.write("D is greter");
    }

    else{
        document.write("All Are Same");
    }
     
</script>
