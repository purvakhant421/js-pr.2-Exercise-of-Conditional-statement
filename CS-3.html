<!--3.Write a JavaScript program to check year is leap year or not leap year.-->
<script type="text/javascript">
    var yr=2020;
    if((yr%4==0) && (yr%100!=0))
      document.write(yr + " is a Leap Year");
    else if(yr%400==0)
      document.write(yr + " is a Leap Year");
    else
      document.write(yr + " is not a Leap Year");
</script>
