<!--5.  Write a JavaScript program to decide that you eligible for voting?-->
<script>    
    var age = parseInt(prompt("Enter your year:"));
   
if(age >= 18) {
 document.write("You are eligible for voting");
} else if(age >= 15) {
 document.write("You are a teenager and cannot vote");
} else if(age >= 10) {
 document.write("You are too young to vote");
} else {
 document.write("You are still a baby");
}
</script>
