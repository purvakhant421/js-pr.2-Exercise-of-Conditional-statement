<!--0. Write a JavaScript program to create basic calculator using switch case.
Ex. User input a,b and select choice + , - , * , / 
a=10
b=5
select choice + , - , * , /
+
Ans = 15
-
Ans = 5;
*
Ans = 50
/
Ans = 2-->
<script>

var a = 10;
var b = 5;
var choice = prompt("Enter the operation to perform (+, -, *, /): ");

    switch (choice) {
  case '+':
    document.write("The result of addition is: " + (a + b));
    break;

  case '-':
    document.write("The result of subtraction is: " + (a - b));
    break;

  case '*':
    document.write("The result of multiplication is: " + (a * b));
    break;

  case '/':
    document.write("The result of division is: " + (a / b));
    break;

  default:
    document.write("Invalid operation. Please try again!!!.........");
}
</script>
